<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Dawcument</title>
</head>
<body>
    <table class="schedule">
        <h3 class="schedule">Weekly Schedule</h3>
            <tr>
                <th></th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            
            <tr>
                <th>Morning</th>
                <td class="breakfast" colspan="7" >Breakfast 8am - 11am</td>
            </tr>

            <tr>
                <th>Afternoon</th>
                <td class=bg-red rowspan="2"></td>
                <td class=lunch colspan="5">Lunch 12pm - 2pm</td>
                <td rowspan="2" class="bg-red"></td>

            </tr>

            <tr>
                <th>Evening</th>
                <td class="dinner" colspan="5">Dinner 5pm - 8pm</td>
            </tr>
    </table>
    <hr> 
    <h2 class="schedule">JuggHead Catering</h2>
    
    <form>
        <fieldset>
            <Legend>Contact Info</Legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com"/>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="402-584-4323"/>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="John Doe"/>

            <hr>
            
            <Fieldset>
                <legend>Type of Food</legend>
                <input type="radio" id="italian" name="food1" value="itlian" checked="checked">
                <label for="italian">Italian</label> 
                <input type="radio" id="chinese" name="food2" value="chinese">
                <label for="chinese">chinese</label>
                <input type="radio" id="indian" name="food3" value="indian">
                <label for="indian">Indian</label>
                <input type="radio" id="mexican" name="food4" value="mexican">
                <label for="mexican">Mexican</label>

            </Fieldset>
           
            <hr>
           
            <fieldset>
                <label for="day">Preffered time of contact</label>
                <select id="day">
                    <option value="morning">Morning</option>
                    <option value="afernoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </fieldset>

            <hr>
       

        <Fieldset>
            <legend>Preffered method of contact</legend>
            <input type="checkbox" id="contact1" name="contact" value="email"
            <label for="contact1">Email</label>

            <input type="checkbox" id="contact2" name="contact" value="phone"
            <label for="contact2">Phone</label>
        </Fieldset>

        <button class="button">Submit</button>
    </fieldset>
        

    </form>

    

    
</body>
</html>
